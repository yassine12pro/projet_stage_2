<div class="review-form">
  <h2>Leave a Review</h2>
  <form (ngSubmit)="submitReview()">
    <div>
      <label for="rating">Rating (0-5):</label>
      <input type="number" id="rating" [(ngModel)]="rating" name="rating" min="0" max="5" required>
    </div>

    <div>
      <label for="comment">Comment:</label>
      <textarea id="comment" [(ngModel)]="comment" name="comment" required></textarea>
    </div>

    <button type="submit" [disabled]="!rating || !comment">Submit Review</button>
  </form>
</div>

<div class="reviews">
  <h2>All Reviews</h2>
  <div *ngFor="let review of reviews">
    <div class="review">

      <p><strong>User: </strong> 
        <span *ngIf="review.userId.name == currentUser; else otherUser"> you</span>
      </p>
      
      <ng-template #otherUser>
        <span>{{ review.userId.name }}</span>
      </ng-template>
      
      
      <p class="rating"> <strong>Rating:</strong> <app-starrating [stars]="review.rating"></app-starrating>   </p>
      <p><strong>Comment:</strong> {{ review.comment }}</p>
    </div>
  </div>
</div>
