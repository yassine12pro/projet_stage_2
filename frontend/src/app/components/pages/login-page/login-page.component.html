<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
  
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div *ngIf="emailField?.touched && emailField?.invalid" class="text-danger">
          <small *ngIf="emailField?.errors?.['required']">Email is required.</small>
          <small *ngIf="emailField?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="passwordField?.touched && passwordField?.invalid" class="text-danger">
          <small *ngIf="passwordField?.errors?.['required']">Password is required.</small>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
