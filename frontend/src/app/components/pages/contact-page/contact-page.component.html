<div class="contact-container">
    <div class="image-container">
      <img src="assets/contact-us.webp" alt="Contact Image" class="contact-image" />
    </div>
    <div class="form-container">
      <h2>Contact Us</h2>
  
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Your Name"
          />
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
            <small *ngIf="contactForm.get('name')?.errors?.['required']">Name is required</small>
          </div>
        </div>
  
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Your Email"
          />
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
            <small *ngIf="contactForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email address</small>
          </div>
        </div>
  
        <!-- Subject Field -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            formControlName="subject"
            class="form-control"
            placeholder="Subject"
          />
          <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-danger">
            <small *ngIf="contactForm.get('subject')?.errors?.['required']">Subject is required</small>
          </div>
        </div>
  
        <!-- Message Field -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            formControlName="message"
            class="form-control"
            placeholder="Your message"
          ></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
            <small *ngIf="contactForm.get('message')?.errors?.['required']">Message is required</small>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="contactForm.invalid"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
